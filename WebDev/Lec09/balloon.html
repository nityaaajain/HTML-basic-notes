<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 765px;
            background: linear-gradient(
                rgb(87,217,237),
                rgb(228,248,247)

            );
            display: flex;

        }
        #ground{
            background-color: rgb(39, 163, 39);
            height: 100px;
            width: 100%;
            margin-top: 700px;
            position: absolute;            
        }
        #sun{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(
              135deg,
              #fff7ae,
              #ffd54f,
              #ffb300,
              #ff6f00
            );
            box-shadow: 0 0 80px rgba(255, 165, 0, 0.7);

            position: absolute;
            border-radius: 50%;
            margin-left: 700px;
            animation-name: sun;
             animation-duration: 5s;
            animation-iteration-count: infinite;
            margin-top: 50px;

        }
        @keyframes sun {
            
            100%{
                transform: rotate(360deg);
            }
            
        }
        #wel{
            font-size: xx-large;
            font-weight: bold;
            color: red;
            animation-duration: 2s;
            animation-name: wel;
            
            position: absolute;
            margin-top: 80px;
            margin-left: 200px;
            animation-timing-function: ease-out;

        }
        @keyframes wel {
            0%{
                margin-left: 0px;

            }
            100%{
                margin-left: 200px;

            }
            
        }
        .balloon{
            height: 100px;
            width: 70px;
            border-radius: 50%;
            animation-duration: 9s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
             

            

        }
        @keyframes b1 {
            0%{
                margin-top: 700px;
            }
            100%{
                margin-top: -250px;
            }
            
        }
        .b1{
            background-color: peru;
            margin-left: 25px; 
            animation-name: b1;
        }
        .b2{
            background-color: rgb(249, 48, 48);
            margin-left: 125px;
            animation-name: b2;
        }
        @keyframes b2 {
            0%{
                margin-top: 800px;
            }
            100%{
                margin-top: -150px;
            }}
        .b3{
            background-color: palevioletred;
            margin-left: 125px;
            animation-name: b3;
        }
         @keyframes b3 {
            0%{
                margin-top: 700px;
            }
            100%{
                margin-top: -250px;
            }
            
        }
        .b4{
            background-color: rgba(128, 0, 128, 0.497);
            margin-left: 125px;
            animation-name: b4;
        }
        @keyframes b4 {
            0%{
                margin-top: 800px;
            }
            100%{
                margin-top: -150px;
            }}

    </style>
</head>
<body>
    <div id="ground">
       
    </div>
     <div id="sun"></div>
    <div id="wel">Welcome to Balloon PartyðŸŽŠ</div>
    <div class="balloon b1"></div>
    <div class="balloon b2"></div>
    <div class="balloon b3"></div>
    <div class="balloon b4"></div>
    
</body>
</html>
