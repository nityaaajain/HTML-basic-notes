<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p{
            /* border: 2px solid; */
            height: 650px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
             /* grid-auto-flow: column; */
             gap: 20px;
            
        }
        .child{
            background-color: bisque;
            /* border: 7px solid white; */
            
            
        }
        #one{
            background-color: aquamarine;
        }
        #two{
            background-color: pink;
        }
        #four{
            background-color: beige;
        }
        #five{
            background-color: rgb(199, 147, 247);
        }
        #six{
            background-color: rgb(210, 253, 123);
        }
    </style>
</head>
<body>
    <div class="p">
        <div class="child" id="one">
1
        </div>
        <div class="child" id="two">2</div>
        <div class="child" id="three">3</div>
        <div class="child" id="four">4</div>
        <div class="child" id="five">5</div>
        <div class="child" id="six">6</div>
        <div class="child" id="seven">7</div>
        <div class="child" id="eight">8</div>
        <div class="child" id="nine">9</div>
        <div class="child" id="ten">10</div>
    </div>
</body>
</html>
