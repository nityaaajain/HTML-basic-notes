        .p{
            /* border: 2px solid; */
            height: 650px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
             /* grid-auto-flow: column; */
             gap: 10px;
             justify-content: center;
             /* align-items: center; */
             
            
        }
        .child:hover{         
            overflow: hidden;
        }
        .child:hover img{
            transition: 1s;
             transform: scale(1.1);
        }
        #one{

        }
        #two{

        }
        #three{

        }
