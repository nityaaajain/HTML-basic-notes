<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>FORM</legend>
    <form>
        <label for="one">Name:</label>
        <input id="one" type="text" placeholder="Enter your name"/>
        <br/>
        <br/>
        <label for="two">Number:</label>
         <input id="two" type="number" placeholder="Enter your number"/>
         <br/>
        <br/>
        <label for="three">Password:</span>
         <input id="three" type="password" placeholder="Enter your password"/>
         <br/>
        <br/>
        <label for="four">Male</label>
        <input id="four" name="one" type="radio"/>
        <label for="five">FeMale</label>
        <input id="five"name="one" type="radio"/>
        <br/>
        <br/>
        <label for="six">Address</label>
        <textarea rows="6" cols="30"></textarea>
        <br/>
        <br/>
        <label for="file">File</label>
        <input id="file" type="file"/>
        <br/>
        <br/>
       <label for="seven">City</label>
        <select>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Banglore</option>
        </select>
        <input type="checkbox"/>
        <br/>
        <br/>
        <label for="eight">Agree To All Terms And Condition</label>
         <input type="checkbox"/>
    </form>
    </fieldset>
</body>
</html>
